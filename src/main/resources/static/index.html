<!DOCTYPE html>
<html>
<head>
  <title>ParkWave</title>
  <style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body { 
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
  min-height: 100vh;
  padding: 20px;
}

.container { 
  max-width: 900px; 
  margin: 0 auto; 
}

.hero { 
  background: rgba(255, 255, 255, 0.95); 
  backdrop-filter: blur(10px);
  padding: 60px 40px; 
  border-radius: 24px; 
  box-shadow: 0 20px 60px rgba(0,0,0,0.15); 
  margin-bottom: 30px; 
  text-align: center;
  border: 1px solid rgba(255, 255, 255, 0.2);
}

.hero h1 {
  font-size: 3.5rem;
  font-weight: 700;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 16px;
  letter-spacing: -0.02em;
}

.hero p:first-of-type {
  font-size: 1.25rem;
  color: #64748b;
  margin-bottom: 12px;
  font-weight: 500;
}

.hero p:last-of-type {
  font-size: 1rem;
  color: #94a3b8;
  margin-bottom: 40px;
  line-height: 1.6;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
}

.button-group {
  display: flex;
  gap: 16px;
  justify-content: center;
  flex-wrap: wrap;
}

a { 
  padding: 14px 32px; 
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
  color: white; 
  text-decoration: none; 
  border-radius: 12px; 
  font-weight: 600;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
  display: inline-flex;
  align-items: center;
  gap: 8px;
}

a:hover { 
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
}

a.admin-link {
  background: linear-gradient(135deg, #f43f5e 0%, #e11d48 100%);
  box-shadow: 0 4px 15px rgba(244, 63, 94, 0.3);
}

a.admin-link:hover {
  box-shadow: 0 8px 25px rgba(244, 63, 94, 0.4);
}

.features { 
  display: grid; 
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
  gap: 24px; 
  margin: 40px 0; 
}

.feature { 
  background: rgba(255, 255, 255, 0.95); 
  backdrop-filter: blur(10px);
  padding: 32px; 
  border-radius: 16px; 
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  text-align: center;
  border: 1px solid rgba(255, 255, 255, 0.2);
  transition: transform 0.3s ease;
}

.feature:hover {
  transform: translateY(-4px);
}

.feature h3 { 
  color: #667eea; 
  margin-bottom: 12px; 
  font-size: 1.25rem;
  font-weight: 600;
}

.feature p {
  color: #64748b;
  line-height: 1.6;
}

.feature-icon {
  width: 48px;
  height: 48px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  border-radius: 12px;
  margin: 0 auto 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 24px;
}

@media (max-width: 768px) {
  .hero h1 {
    font-size: 2.5rem;
  }
  
  .hero {
    padding: 40px 24px;
  }
  
  .button-group {
    flex-direction: column;
    align-items: center;
  }
  
  a {
    width: 100%;
    max-width: 300px;
    justify-content: center;
  }
}
</style>
</head>
<body><div class="container">
<div class="hero">
<h1>ParkWave</h1>
<p>Online Parking Slot Booking System</p>
<p>Book parking slots at major shopping malls with real-time availability and interactive maps</p>

<a href="login.html">Login</a> | <a href="register.html">Register</a> | <a href="mall-selection.html">Browse Malls (Guest)</a> | <a href="admin-login.html">Admin</a>
</div>

</div>
</div>
</body>
</html>
